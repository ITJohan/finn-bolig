<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>FINN Bolig</title>

<body>

    <section class="container">
      <input id="search" type="text">
      <button id="search-btn">SÃ¸k</button>

      </div>
      <h3 id="new">Nye</h3>
      <template id="new-apartment">
        <div>
          <p>Gamle Riksvei 1, 3057 Solbergelva</p>
          <button>Spare</button>
          <button>FINN</button>

          <p>Borggata 32, 5411 Stord</p>
          <button>Ta bort</button>
          <button>FINN</button>
          <button>Kart</button>
        </div>

    </section>

    <!-- Map -->
    <section class="container">
      <iframe id="map" class="map"
        src="https://maps.google.com/maps?q=Gamle%20Riksvei%201,%203057%20Solbergelva&t=&z=11&ie=UTF8&iwloc=&output=embed"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

</html>
